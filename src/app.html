<!doctype html>
<html lang="en" data-theme="">
  <head>
    <meta charset="utf-8" />

    <meta property="og:site_name" content="Parctan" />

    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="enchart" />
    <meta name="theme-color" content="#31b8ec" />

    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
    <link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#ff5eda" />
    <meta name="apple-mobile-web-app-title" content="Parctan" />
    <meta name="application-name" content="Parctan" />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="theme-color" content="#ffffff" />

    <link
      rel="preload"
      href="%sveltekit.assets%/assets/fonts/Montserrat-VariableFont_wght.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <meta name="viewport" content="width=device-width" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div class="mx-auto flex min-h-screen max-w-7xl flex-col p-5 [&>*]:w-full">
      %sveltekit.body%
    </div>
  </body>
</html>
